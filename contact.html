<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | US TechTitans</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="assets/images/logo.png" />
</head>
<body class="bg-white text-gray-800 font-sans">
  <!-- Header -->
  <header class="bg-gray-900 text-white">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <img src="assets/images/logo.png" alt="US TechTitans Logo" class="h-12" />
      <nav class="space-x-4">
        <a href="index.html" class="hover:text-blue-400">Home</a>
        <a href="about.html" class="hover:text-blue-400">About</a>
        <a href="services.html" class="hover:text-blue-400">Services</a>
        <a href="contact.html" class="hover:text-blue-400">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="py-20 bg-gray-50">
    <div class="container mx-auto px-6 max-w-lg">
      <h1 class="text-4xl font-bold text-center mb-10">Get In Touch</h1>
      <form class="bg-white p-8 rounded-lg shadow-md space-y-6" action="#" method="POST">
        <div>
          <label for="name" class="block mb-2 font-semibold">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your full name"
            required
            class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label for="email" class="block mb-2 font-semibold">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            required
            class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label for="message" class="block mb-2 font-semibold">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Write your message here"
            required
            class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
          ></textarea>
        </div>
        <button
          type="submit"
          class="bg-blue-600 text-white px-6 py-3 rounded-full hover:bg-blue-700 transition"
        >
          Send Message
        </button>
      </form>

      <div class="mt-12 text-center">
        <p class="mb-2"><strong>Address:</strong> 123 Tech Street, Innovation City, USA</p>
        <p class="mb-4"><strong>Email:</strong> contact@ustechtitans.com</p>
        <img
          src="https://source.unsplash.com/600x300/?office,map"
          alt="Office Location"
          class="mx-auto rounded-lg shadow-md"
        />
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white text-center py-6">
    <p>&copy; 2025 US TechTitans. All rights reserved.</p>
  </footer>
</body>
</html>
