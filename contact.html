<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | US TechTitans</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="logo.png" />
</head>
<body class="bg-white text-gray-800 font-sans">
  <header class="bg-gray-900 text-white">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <img src="logo.png" alt="US TechTitans Logo" class="h-12" />
      <nav class="space-x-4">
        <a href="index.html" class="hover:text-blue-400">Home</a>
        <a href="about.html" class="hover:text-blue-400">About</a>
        <a href="services.html" class="hover:text-blue-400">Services</a>
        <a href="contact.html" class="hover:text-blue-400">Contact</a>
      </nav>
    </div>
  </header>

  <section class="py-20 bg-gray-50">
    <div class="container mx-auto px-6 max-w-lg">
      <h1 class="text-4xl font-bold text-center mb-10">Get In Touch</h1>
      <form class="bg-white p-8 rounded-lg shadow-md space-y-6" action="#" method="POST">
        <input type="text" name="name" placeholder="Your Name" required class="w-full border p-3 rounded-md" />
        <input type="email" name="email" placeholder="Your Email" required class="w-full border p-3 rounded-md" />
        <textarea name="message" rows="5" placeholder="Your Message" required class="w-full border p-3 rounded-md"></textarea>
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-md">Send</button>
      </form>
      <div class="mt-12 text-center">
        <p class="mb-2"><strong>Address:</strong> 123 Tech Street, Innovation City, USA</p>
        <p class="mb-4"><strong>Email:</strong> contact@ustechtitans.com</p>
        <img src="office-map.jpg" alt="Office Map" class="mx-auto rounded-lg shadow-md" />
      </div>
    </div>
  </section>

  <footer class="bg-gray-900 text-white text-center py-6">
    <p>&copy; 2025 US TechTitans. All rights reserved.</p>
  </footer>
</body>
</html>
